<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Minimal portfolio of Mo Fasahat â€” selected works, notes, and contact." />
    <meta property="og:title" content="Mo Fasahat â€” Portfolio" />
    <meta property="og:description" content="Selected works, notes, and contact." />

    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸŒŠ</text></svg>">
    <style>
      :root{
        --bg:#ffffff; --fg:#0b0f14; --muted:#6b7280; --line:#e5e7eb; --card:#f8fafc; --ring:#0ea5e9;
        --radius:14px;
      }
      @media (prefers-color-scheme: dark){
        :root{ --bg:#0b0d10; --fg:#e5e7eb; --muted:#9aa4b2; --line:#1f2937; --card:#0f1318; --ring:#38bdf8 }
        meta[name="theme-color"]{ content:#0b0d10; }
      }
        meta[name="theme-color"]{ content:#0b0d10; }
      }
      *{ box-sizing:border-box }
      html,body{ margin:0; padding:0; background:var(--bg); color:var(--fg); font: 16px/1.6 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji; }
      a{ color:inherit; text-decoration:none }
      .container{ max-width: 980px; margin: 0 auto; padding: 24px }
      header{ position:sticky; top:0; backdrop-filter:saturate(180%) blur(12px); background: color-mix(in oklab, var(--bg), transparent 25%); border-bottom:1px solid var(--line); z-index:10 }
      nav{ display:flex; gap:16px; align-items:center; justify-content:space-between }
      .brand{ font-weight:700; letter-spacing:0.2px }
      .navlinks a{ padding:10px 8px; opacity:.8 }
      .navlinks a:hover{ opacity:1 }
      .hero{ padding: 72px 24px 16px; }
      h1{ font-size: clamp(32px, 6vw, 56px); line-height:1.1; margin:0 0 12px 0; letter-spacing:-0.02em }
      .kicker{ color:var(--muted); font-size:14px; text-transform:uppercase; letter-spacing:.18em }
      .lede{ color:var(--muted); max-width: 70ch }
      .grid{ display:grid; grid-template-columns: repeat(12, 1fr); gap: 12px }
      .card{ position:relative; grid-column: span 6; border-radius:14px; overflow:hidden; background:var(--card); transition: transform .2s ease; border:1px solid var(--line) }
      .card:hover{ transform: translateY(-3px); box-shadow: 0 10px 24px rgba(0,0,0,.08) }
      .card:hover{ transform: translateY(-2px) }
      .card img{ width:100%; height:360px; object-fit:cover; display:block; background:#ddd }
      .card .overlay{ position:absolute; inset:0; display:flex; align-items:flex-end; justify-content:flex-start; padding:14px 16px; background:linear-gradient(to top, color-mix(in oklab, var(--bg), transparent 25%), transparent 60%); opacity:0; transition:opacity .25s ease }
      .card:hover .overlay{ opacity:1 }
      .card h3{ margin:0; font-size:18px; letter-spacing:-0.01em }
      .card small{ color:var(--muted) }
      @media (max-width: 800px){ .card{ grid-column: span 12 } }
      section{ padding: 36px 24px }
      section h2{ font-size: 13px; font-weight:700; text-transform:uppercase; letter-spacing:.18em; color:var(--muted); margin: 8px 0 18px; }
      .about{ display:grid; grid-template-columns: 1.2fr .8fr; gap:24px }
      @media (max-width: 900px){ .about{ grid-template-columns: 1fr } }
      .about p{ margin:0 0 12px 0; color:var(--fg) }
      .meta{ border:1px solid var(--line); padding:16px; border-radius:var(--radius); font-size:14px }
      .meta div{ display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px dashed var(--line) }
      .meta div:last-child{ border-bottom:0 }
      footer{ border-top:1px solid var(--line); padding: 18px 24px; display:flex; align-items:center; justify-content:space-between; font-size:14px; color:var(--muted) }
      .pill{ display:inline-block; border:1px solid var(--line); border-radius:999px; padding:6px 12px; font-size:12px; color:var(--muted) }
      .cta{ display:inline-flex; gap:8px; align-items:center; border:1px solid var(--line); border-radius:12px; padding:10px 14px; font-weight:600 }
      .cta:hover{ background:var(--card) }
      .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }
      .note{ font-size:12px; color:var(--muted) }
      .focus-ring:focus{ outline:2px solid var(--accent); outline-offset:3px }
      .muted{ color:var(--muted) }
      .socials{ display:flex; gap:10px; flex-wrap:wrap }
      .switch{ display:inline-flex; align-items:center; gap:8px; font-size:12px }
      .switch input{ appearance:none; width:38px; height:22px; border-radius:999px; border:1px solid var(--line); position:relative; background:var(--card) }
      .switch input::after{ content:""; position:absolute; inset:3px auto 3px 3px; width:16px; border-radius:999px; background:var(--muted); transition:.2s ease; }
      .switch input:checked::after{ inset:3px 3px 3px auto; background:var(--fg) }
      .tags{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px }
      .tag{ padding:4px 8px; border:1px solid var(--line); border-radius:999px; font-size:12px; color:var(--muted) }
      .grid .card.large{ grid-column: span 12 }
      .grid .card.tall img{ height:380px }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a class="brand" href="#top">Mo Fasahat</a>
          <div style="display:flex; align-items:center; gap:16px">
            <button id="menuToggle" class="cta focus-ring" aria-expanded="true" aria-controls="sidePanel" style="border-radius:999px; width:38px; height:38px; display:grid; place-items:center">Ã—</button>
          </div>
        </nav>
      </div>
    </header>

    <main id="top" style="padding:0">
      <section id="split" style="display:grid; grid-template-columns: 1fr min(520px, 42vw); height: 100vh; border-top:1px solid var(--line)">
        <!-- Left: full-bleed visual gallery -->
        <div id="gallery" style="position:relative; overflow:hidden">
          <ul id="slides" style="list-style:none; margin:0; padding:0; height:100%; width:100%"></ul>
          <div id="dots" style="position:absolute; bottom:14px; left:50%; transform:translateX(-50%); display:flex; gap:8px"></div>
        </div>
        <!-- Right: minimal menu panel -->
        <aside id="sidePanel" style="background:var(--bg); border-left:1px solid var(--line); display:flex; flex-direction:column; justify-content:space-between; padding:32px 28px">
          <div>
            <div class="muted" style="margin-bottom:14px">Menu</div>
            <ul style="list-style:none; margin:0; padding:0; font-size:24px; line-height:1.9">
              <li><a class="focus-ring" href="#work">Projects</a></li>
              <li><a class="focus-ring" href="#top">Home</a></li>
              <li><a class="focus-ring" href="https://www.behance.net/gallery/213717447/Architectural-Portfolio-Mohammad-Fasahat" target="_blank" rel="noopener">Portfolio</a></li>
              <li><a class="focus-ring" href="mailto:mohammad.fasahat@littleonline.com">Contact</a></li>
            </ul>
          </div>
          <div style="display:flex; align-items:center; justify-content:space-between">
            <div class="muted">Â© <span id="y"></span> Mo Fasahat</div>
            <div class="socials">
              <a class="pill" href="https://www.linkedin.com" target="_blank" rel="noopener" aria-label="LinkedIn">in</a>
              <a class="pill" href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Instagram">ig</a>
              <a class="pill" href="mailto:mohammad.fasahat@littleonline.com" aria-label="Email">@</a>
            </div>
          </div>
        </aside>
      </section>

      <!-- Projects grid remains for deep scroll below the fold -->
      <section id="work" class="container" style="padding-top:40px">
        <h2>Selected Work</h2>
        <div class="grid" id="projects"></div>
      </section>

      <section id="contact" class="container" style="text-align:center">
        <h2>Contact</h2>
        <p class="muted">Email: <a class="focus-ring" href="mailto:mohammad.fasahat@littleonline.com">mohammad.fasahat@littleonline.com</a></p>
      </section>
    </main>

    <footer class="container">
      <span>Â© <span id="y"></span> Mo Fasahat</span>
      <span><a href="#top">Back to top â†‘</a></span>
    </footer>

    <script>
      // --- Visual landing: slides from projects ---
      const projects = [
        { title:'Where the Light Unfolds', year:'2024', image:'images/light-unfolds.jpg', url:'#' },
        { title:'Golpayegan Eco Center', year:'2021', image:'images/golpayegan.jpg', url:'#' },
        { title:'Desert House Studies', year:'2023', image:'images/desert-house.jpg', url:'#' },
        { title:'Film & Visualization', year:'2022', image:'images/visualization.jpg', url:'#' }
      ];

      // Build fullscreen slideshow (left column)
      const slides = document.getElementById('slides');
      const dots = document.getElementById('dots');
      let idx = 0; let timer;
      function renderSlides(){
        slides.innerHTML = projects.map((p,i)=>`<li style="position:absolute; inset:0; opacity:${i===0?1:0}; transition:opacity .6s ease">
          <a href="${p.url}" aria-label="${p.title}" style="display:block; width:100%; height:100%">
            <img src="${p.image}" alt="" style="width:100%; height:100%; object-fit:cover"/>
          </a>
        </li>`).join('');
        dots.innerHTML = projects.map((_,i)=>`<button class="focus-ring" data-i="${i}" aria-label="Go to slide ${i+1}" style="width:10px; height:10px; border-radius:999px; border:1px solid var(--line); background:${i===0?'var(--fg)':'transparent'}"></button>`).join('');
      }
      function goto(i){
        const items = [...slides.children];
        items.forEach((el,k)=> el.style.opacity = (k===i?1:0));
        [...dots.children].forEach((d,k)=> d.style.background = (k===i?'var(--fg)':'transparent'));
        idx = i;
      }
      function play(){ timer = setInterval(()=> goto((idx+1)%projects.length), 5000); }
      function stop(){ clearInterval(timer); }
      renderSlides(); play();
      dots.addEventListener('click', e=>{ if(e.target.matches('button')){ stop(); goto(+e.target.dataset.i); play(); }});
      window.addEventListener('keydown', e=>{
        if(e.key==='ArrowRight') { stop(); goto((idx+1)%projects.length); play(); }
        if(e.key==='ArrowLeft')  { stop(); goto((idx-1+projects.length)%projects.length); play(); }
      });

      // Side panel toggle (like the screenshot)
      const split = document.getElementById('split');
      const panel = document.getElementById('sidePanel');
      const toggle = document.getElementById('menuToggle');
      function setOpen(open){
        toggle.setAttribute('aria-expanded', open);
        split.style.gridTemplateColumns = open ? '1fr min(520px, 42vw)' : '1fr 0px';
        panel.style.borderLeft = open ? '1px solid var(--line)' : 'none';
        toggle.textContent = open ? 'Ã—' : 'â‰¡';
      }
      toggle.addEventListener('click', ()=> setOpen(toggle.getAttribute('aria-expanded') !== 'true'));
      setOpen(true);

      // Year stamp
      document.querySelectorAll('#y').forEach(el=> el.textContent = new Date().getFullYear());

      // Below-the-fold project grid (optional for browsing)
      const grid = document.getElementById('projects');
      grid.innerHTML = projects.map((p,i) => `
        <article class="card ${i===0?'large':''} ${i===2?'tall':''}">
          <a class="focus-ring" href="${p.url}">
            <img loading="lazy" src="${p.image}" alt="" />
          </a>
        </article>
      `).join('');

      // Smooth scroll
      document.querySelectorAll('a[href^="#"]').forEach(a => a.addEventListener('click', e => {
        const id = a.getAttribute('href').slice(1);
        const el = document.getElementById(id);
        if(el){ e.preventDefault(); el.scrollIntoView({ behavior:'smooth', block:'start' }); }
      }));
    </script>
  </body>
</html>
