<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <meta property="og:title" content="Mo Fasahat â€” Portfolio" />

    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸŒŠ</text></svg>">
    <style>
      :root{
        --bg:#ffffff; --fg:#0b0f14; --muted:#6b7280; --line:#e5e7eb; --card:#f8fafc; --ring:#0ea5e9;
        --radius:14px;
      }
      @media (prefers-color-scheme: dark){
        :root{ --bg:#0b0d10; --fg:#e5e7eb; --muted:#9aa4b2; --line:#1f2937; --card:#0f1318; --ring:#38bdf8 }
      }
      }
        meta[name="theme-color"]{ content:#0b0d10; }
      }
      *{ box-sizing:border-box }
      html,body{ margin:0; padding:0; background:var(--bg); color:var(--fg); font: 16px/1.6 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji; }
      a{ color:inherit; text-decoration:none }
      .container{ max-width: 980px; margin: 0 auto; padding: 24px }
      header{ position:sticky; top:0; backdrop-filter:saturate(180%) blur(12px); background: color-mix(in oklab, var(--bg), transparent 25%); border-bottom:1px solid var(--line); z-index:10 }
      nav{ display:flex; gap:16px; align-items:center; justify-content:space-between }
      .brand{ font-weight:700; letter-spacing:0.2px }
      .navlinks a{ padding:10px 8px; opacity:.8 }
      .navlinks a:hover{ opacity:1 }
      .hero{ padding: 72px 24px 16px; }
      h1{ font-size: clamp(32px, 6vw, 56px); line-height:1.1; margin:0 0 12px 0; letter-spacing:-0.02em }
      .kicker{ color:var(--muted); font-size:14px; text-transform:uppercase; letter-spacing:.18em }
      .lede{ color:var(--muted); max-width: 70ch }
      .grid{ display:grid; grid-template-columns: repeat(12, 1fr); gap: 12px }
      .card{ position:relative; grid-column: span 6; border-radius:14px; overflow:hidden; background:var(--card); transition: transform .2s ease; border:1px solid var(--line) }
      .card:hover{ transform: translateY(-3px); box-shadow: 0 10px 24px rgba(0,0,0,.08) }
      .card:hover{ transform: translateY(-2px) }
      .card img{ width:100%; height:360px; object-fit:cover; display:block; background:#ddd }
      .card .overlay{ position:absolute; inset:0; display:flex; align-items:flex-end; justify-content:flex-start; padding:14px 16px; background:linear-gradient(to top, color-mix(in oklab, var(--bg), transparent 25%), transparent 60%); opacity:0; transition:opacity .25s ease }
      .card:hover .overlay{ opacity:1 }
      .card h3{ margin:0; font-size:18px; letter-spacing:-0.01em }
      .card small{ color:var(--muted) }
      @media (max-width: 800px){ .card{ grid-column: span 12 } }
      section{ padding: 36px 24px }
      section h2{ font-size: 13px; font-weight:700; text-transform:uppercase; letter-spacing:.18em; color:var(--muted); margin: 8px 0 18px; }
      .about{ display:grid; grid-template-columns: 1.2fr .8fr; gap:24px }
      @media (max-width: 900px){ .about{ grid-template-columns: 1fr } }
      .about p{ margin:0 0 12px 0; color:var(--fg) }
      .meta{ border:1px solid var(--line); padding:16px; border-radius:var(--radius); font-size:14px }
      .meta div{ display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px dashed var(--line) }
      .meta div:last-child{ border-bottom:0 }
      footer{ border-top:1px solid var(--line); padding: 18px 24px; display:flex; align-items:center; justify-content:space-between; font-size:14px; color:var(--muted) }
      .pill{ display:inline-block; border:1px solid var(--line); border-radius:999px; padding:6px 12px; font-size:12px; color:var(--muted); background:transparent; cursor:pointer }
      .pill.active{ color:var(--fg); border-color:var(--fg) }
      .cta{ display:inline-flex; gap:8px; align-items:center; border:1px solid var(--line); border-radius:12px; padding:10px 14px; font-weight:600 }
      .cta:hover{ background:var(--card) }
      .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }
      .note{ font-size:12px; color:var(--muted) }
      .focus-ring:focus{ outline:2px solid var(--accent); outline-offset:3px }
      .muted{ color:var(--muted) }
      .socials{ display:flex; gap:10px; flex-wrap:wrap }
      .switch{ display:inline-flex; align-items:center; gap:8px; font-size:12px }
      .switch input{ appearance:none; width:38px; height:22px; border-radius:999px; border:1px solid var(--line); position:relative; background:var(--card) }
      .switch input::after{ content:""; position:absolute; inset:3px auto 3px 3px; width:16px; border-radius:999px; background:var(--muted); transition:.2s ease; }
      .switch input:checked::after{ inset:3px 3px 3px auto; background:var(--fg) }
      .tags{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px }
      .tag{ padding:4px 8px; border:1px solid var(--line); border-radius:999px; font-size:12px; color:var(--muted) }
      .grid .card.large{ grid-column: span 12 }
      .grid .card.tall img{ height:380px }
      .focus-ring:focus{ outline:2px solid var(--accent); outline-offset:3px }
      .muted{ color:var(--muted) }
      .socials{ display:flex; gap:10px; flex-wrap:wrap }
      .switch{ display:inline-flex; align-items:center; gap:8px; font-size:12px }
      .switch input{ appearance:none; width:38px; height:22px; border-radius:999px; border:1px solid var(--line); position:relative; background:var(--card) }
      .switch input::after{ content:""; position:absolute; inset:3px auto 3px 3px; width:16px; border-radius:999px; background:var(--muted); transition:.2s ease; }
      .switch input:checked::after{ inset:3px 3px 3px auto; background:var(--fg) }
      .masonry{ column-count:4; column-gap:14px }
      .tile{ break-inside: avoid; margin: 0 0 14px 0; position:relative; border-radius:14px; overflow:hidden; border:1px solid var(--line); background:var(--card) }
      .tile img{ width:100%; height:auto; display:block; transition: transform .25s ease }
      .info{ padding:10px 2px 0; display:flex; align-items:flex-end; justify-content:space-between; gap:12px }
      .info .title{ font-weight:600; letter-spacing:-0.01em }
      .info .meta{ font-size:12px; color:var(--muted) }
      .tile:hover img{ transform:scale(1.02) }
      .cap .title{ font-weight:600; letter-spacing:-0.01em }
      .cap .meta{ font-size:12px; color:var(--muted) }
      @media (max-width: 1200px){ .masonry{ column-count:3 } }
      @media (max-width: 900px){ .masonry{ column-count:2 } }
      @media (max-width: 600px){ .masonry{ column-count:1 } }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a class="brand" href="#top">Mo Fasahat</a>
          <div class="navlinks" aria-label="Primary" style="display:flex; gap:14px">
            <a class="focus-ring" href="#work">Work</a>
            <a class="focus-ring" href="#contact">Contact</a>
          </div>
        </nav>
      </div>
    </header>

    <main id="top" style="padding:0">
      

      <!-- Projects grid below hero (EFFEKT-style masonry) -->
      <section id="work" style="padding:0">
        <header style="position:sticky; top:0; backdrop-filter:saturate(180%) blur(8px); background: color-mix(in oklab, var(--bg), transparent 20%); border-bottom:1px solid var(--line); z-index:20">
          <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:16px; padding-block:12px">
            <div class="brand" style="font-weight:700">Mo Fasahat</div>
            <nav aria-label="Work filters" style="display:flex; gap:10px; flex-wrap:wrap">
              <button class="pill focus-ring" data-filter="all">All</button>
              <button class="pill focus-ring" data-filter="architecture">Architecture</button>
              <button class="pill focus-ring" data-filter="urban">Urban</button>
              <button class="pill focus-ring" data-filter="research">Research</button>
              <button class="pill focus-ring" data-filter="film">Film</button>
            </nav>
          </div>
        </header>

        <div class="container" style="padding-top:18px">
          <div id="masonry" class="masonry"></div>
          <div style="display:flex; justify-content:center; padding:24px">
            <button id="loadMore" class="cta focus-ring">Load more</button>
          </div>
        </div>
      </section>

      <section id="contact" class="container" style="text-align:center">
        <h2>Contact</h2>
        <p class="muted">Email: <a class="focus-ring" href="mailto:mohammad.fasahat@littleonline.com">mohammad.fasahat@littleonline.com</a></p>
      </section>
    </main>

    <footer class="container">
      <span>Â© <span id="y"></span> Mo Fasahat</span>
      <span><a href="#top">Back to top â†‘</a></span>
    </footer>

    <script>
      const projects = [
        { id:1, title:'Where the Light Unfolds', year:'2024', image:'images/light-unfolds.jpg', url:'#', tags:['architecture'] },
        { id:2, title:'Golpayegan Eco Center', year:'2021', image:'images/golpayegan.jpg', url:'#', tags:['architecture','urban'] },
        { id:3, title:'Desert House Studies', year:'2023', image:'images/desert-house.jpg', url:'#', tags:['research','architecture'] },
        { id:4, title:'Film & Visualization', year:'2022', image:'images/visualization.jpg', url:'#', tags:['film'] },
        { id:5, title:'Courtyard Housing', year:'2022', image:'images/desert-house.jpg', url:'#', tags:['architecture','research'] },
        { id:6, title:'Public Square Study', year:'2020', image:'images/golpayegan.jpg', url:'#', tags:['urban'] },
        { id:7, title:'Stone & Fabric Pavilion', year:'2024', image:'images/light-unfolds.jpg', url:'#', tags:['architecture','installation'] },
        { id:8, title:'Thermal Mass Model', year:'2021', image:'images/desert-house.jpg', url:'#', tags:['research'] },
        { id:9, title:'Landscape Link', year:'2023', image:'images/golpayegan.jpg', url:'#', tags:['urban','architecture'] },
        { id:10, title:'Cinematic Sequence', year:'2022', image:'images/visualization.jpg', url:'#', tags:['film'] },
        { id:11, title:'Desert Courtyards', year:'2021', image:'images/desert-house.jpg', url:'#', tags:['architecture'] },
        { id:12, title:'Eco Transit Hub', year:'2024', image:'images/golpayegan.jpg', url:'#', tags:['urban','architecture'] }
      ];

      

      // Year stamp
      document.querySelectorAll('#y').forEach(el=> el.textContent = new Date().getFullYear());

      // EFFEKT-like masonry grid with filter & load more
      const masonry = document.getElementById('masonry');
      const filters = document.querySelectorAll('[data-filter]');
      let visible = 0; const PAGE = 8; let active = 'all';

      function card(p){
        return `<article class="tile" data-tags="${p.tags.join(',')}">
          <a href="${p.url}" class="focus-ring" style="display:block">
            <img loading="lazy" src="${p.image}" alt=""/>
          </a>
          <div class="info"><div class="title">${p.title}</div><div class="meta">${p.year}</div></div>
        </article>`;
      }">
          <a href="${p.url}" class="focus-ring" style="display:block; position:relative">
            <img loading="lazy" src="${p.image}" alt=""/>
            <div class="cap"><div><div class="title">${p.title}</div><div class="meta">${p.year}</div></div></div>
          </a>
        </article>`;
      }
      function render(reset=false){
        const set = projects.filter(p => active==='all' || p.tags.includes(active));
        if(reset){ visible = 0; masonry.innerHTML = ''; }
        const slice = set.slice(visible, visible+PAGE);
        masonry.insertAdjacentHTML('beforeend', slice.map(card).join(''));
        visible += slice.length;
        document.getElementById('loadMore').style.display = (visible < set.length) ? 'inline-flex' : 'none';
      }
      filters.forEach(b => b.addEventListener('click', ()=>{
        active = b.dataset.filter;
        filters.forEach(x=> x.classList.toggle('active', x===b));
        render(true);
      }));
      document.getElementById('loadMore').addEventListener('click', ()=> render(false));
      render(true);
      

      // Smooth scroll
      document.querySelectorAll('a[href^="#"]').forEach(a => a.addEventListener('click', e => {
        const id = a.getAttribute('href').slice(1);
        const el = document.getElementById(id);
        if(el){ e.preventDefault(); el.scrollIntoView({ behavior:'smooth', block:'start' }); }
      }));
    </script>
  </body>
</html>
