<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work — Mohammad Fasahat</title>
  <meta name="description" content="Selected works by Mohammad Fasahat." />
  <style>
    :root{
      --bg:#f7f8fa; --fg:#0b0d10; --muted:#616a75; --gap:24px;
      --max:1400px;
    }
    *{box-sizing:border-box}
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--fg);
      font:16px/1.5 ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial; }
    a{ color:inherit; text-decoration:none }

    /* Header (canonical style) */
    header{ position:fixed; top:0; left:0; right:0; z-index:50; background:transparent; border:0 }
    .bar{ max-width:1300px; margin:0 auto; padding:14px 24px; display:flex; align-items:center; justify-content:space-between }
    .brand{ font-weight:700; }
    .nav{ display:flex; gap:32px }
    .nav a{ font-size:18px; font-weight:600; padding:6px 8px; letter-spacing:0.02em }
    @media (max-width:640px){ .nav a{ font-size:16px; padding:6px } }

    /* Wrapper */
    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 160px 24px 80px; /* reduced top so grid sits higher, adjust to taste */
    }

    /* GRID: larger tiles, denser layout */
    .grid{
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 260px;          /* base row height (controls tile size) */
      gap: var(--gap);
      align-items: stretch;
    }

    /* responsive column counts */
    @media (max-width:1300px){ .grid{ grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 980px){ .grid{ grid-template-columns: repeat(2, 1fr); grid-auto-rows: 220px; } }
    @media (max-width: 640px){ .grid{ grid-template-columns: 1fr; grid-auto-rows: auto; gap:16px; } .wrap{ padding:120px 16px 60px } }

    /* Tiles: NO rounded corners, NO borders, fill the cells */
    .tile{
      position:relative;
      display:block;
      border-radius:0;
      overflow:hidden;
      border:0;
      background:transparent;
      text-decoration:none;
      color:inherit;
    }

    /* Make images cover each tile area while preserving natural ratio by centering & cover */
    .tile img{
      width:100%;
      height:100%;
      display:block;
      object-fit:cover;         /* fills tile while preserving ratio (cropping may occur) */
      object-position:center;
      vertical-align:middle;
      transform-origin:center;
    }

    /* Optional: if you prefer preserving entire image without cropping, change to:
       .tile img{ width:auto; height:100%; max-width:none; object-fit:none; }  */

    /* Larger/masonry rhythm (adjust which tiles are larger via nth-child) */
    .grid > .tile:nth-child(1){ grid-column: span 2; grid-row: span 2; }
    .grid > .tile:nth-child(2){ grid-column: span 2; grid-row: span 1; }
    .grid > .tile:nth-child(4){ grid-column: span 2; grid-row: span 1; }
    .grid > .tile:nth-child(5){ grid-column: span 1; grid-row: span 2; }
    .grid > .tile:nth-child(7){ grid-column: span 2; grid-row: span 1; }
    /* Feel free to change or add nth-child rules to vary the layout */

    /* reduce spans on smaller screens so layout stays balanced */
    @media (max-width:1300px){
      .grid > .tile:nth-child(1){ grid-column: span 3; grid-row: span 1; }
      .grid > .tile:nth-child(5){ grid-column: span 1; grid-row: span 1; }
    }
    @media (max-width:980px){
      /* single-column-ish behaviour for mobile/tablet */
      .grid > .tile { grid-column: auto !important; grid-row: auto !important; }
      .tile img{ height:320px; object-fit:cover; } /* keep thumbnails tall */
    }

    /* Hover overlay & label (kept minimal) */
    .tile::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.16);
      opacity:0;
      transition:opacity .18s ease;
      pointer-events:none;
    }
    .label{
      position:absolute;
      inset:auto 0 10px 0;
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
      font-weight:600;
      letter-spacing:.02em;
      opacity:0;
      padding:6px 12px;
      font-size:16px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      transition: opacity .18s ease, transform .18s ease;
      transform: translateY(6px);
    }
    .tile:hover::after, .tile:hover .label, .tile:focus-within::after, .tile:focus-within .label {
      opacity:1; transform: translateY(0);
    }

    /* keyboard focus */
    .tile:focus-visible { outline: 3px solid rgba(0,0,0,0.06); outline-offset:6px; }

  </style>
</head>
<body>
  <header>
    <div class="bar">
      <a class="brand" href="index.html" style="color:var(--fg); text-decoration:none">Mohammad Fasahat</a>
      <nav class="nav" aria-label="Primary">
        <a href="index.html#about">about</a>
        <a href="#" aria-current="page">work</a>
        <a href="index.html#office">office</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section aria-label="Work grid" class="grid">
      <!-- Row 1 -->
      <a class="tile" href="project.html" aria-label="Where the Light Unfolds">
        <img src="images/light/light-1.jpg" alt="Where the Light Unfolds" />
        <div class="label">Where the Light Unfolds</div>
      </a>

      <a class="tile" href="Ecolodge.html" aria-label="Golpayegan Eco Center">
        <img src="images/hero-6.jpg" alt="Golpayegan Eco Center" />
        <div class="label">Ecolodge</div>
      </a>

      <a class="tile" href="#" aria-label="Data Farm">
        <img src="images/zero-tower/work-3.jpg" alt="Data Farm" />
        <div class="label">Data Farm</div>
      </a>

      <a class="tile" href="#" aria-label="Better Half">
        <img src="images/ghana/ghana-3.jpg" alt="Better Half" />
        <div class="label">Better Half</div>
      </a>

      <a class="tile" href="#" aria-label="Yard to Yard">
        <img src="images/yard/yard-2.jpg" alt="Yard to Yard" />
        <div class="label">Yard to Yard</div>
      </a>

      <a class="tile" href="#" aria-label="Rolling Diamond">
        <img src="images/stadium/hero-4.jpg" alt="Rolling Diamond" />
        <div class="label">Rolling Diamond</div>
      </a>

      <!-- Row 3 -->
      <a class="tile" href="#" aria-label="Social Housing">
        <img src="images/housing/housing-1.jpg" alt="Social Housing" />
        <div class="label">Social Housing</div>
      </a>

      <a class="tile" href="#" aria-label="A House in Yazd">
        <img src="images/yazd/yazd-1.jpg" alt="A House in Yazd" />
        <div class="label">A House in Yazd</div>
      </a>

      <a class="tile" href="#" aria-label="Stone & Fabric Study">
        <img src="images/work-9.jpg" alt="Stone & Fabric Study" />
        <div class="label">Stone & Fabric Study</div>
      </a>
    </section>
  </main>
</body>
</html>
