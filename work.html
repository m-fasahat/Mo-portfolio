<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work — Mohammad Fasahat</title>
  <meta name="description" content="Selected works by Mohammad Fasahat." />
  <style>
    :root{ --bg:#f7f8fa; --fg:#0b0d10; --muted:#616a75; --line:#e6e9ee; }
    *{ box-sizing:border-box }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--fg); font:16px/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial; }
    a{ color:inherit; text-decoration:none }

    /* Header — matches homepage style (font, size, spacing) */
    header{
      position:fixed;
      top:0; left:0; right:0;
      z-index:60;
      background: linear-gradient(to bottom, rgba(0,0,0,.06), transparent);
      border:0;
    }
    .bar{
      max-width:1200px;
      margin:0 auto;
      padding:14px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand{ font-weight:700; font-size:18px; }
    .brand-link{ color:var(--fg); text-decoration:none; display:inline-block; padding:6px 8px; font-weight:700; }
    .nav{ display:flex; gap:32px; align-items:center }
    .nav a{
      font-size:18px;
      font-weight:600;
      padding:6px 8px;
      letter-spacing:.02em;
      color:var(--fg);
    }
    .nav a[aria-current="page"]{ opacity:0.9; }

    /* Wrapper centered, not full-width — more top space so grid sits below header */
    .wrap{ max-width: 1200px; margin: 0 auto; padding: 120px 24px 48px; }

    /* 3-column grid, responsive down */
    .grid{ display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap: 18px; align-items:start }
    @media (max-width: 1020px){ .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (max-width: 640px){ .grid{ grid-template-columns: 1fr; } }

    /* Tiles */
    .tile{ position:relative; border-radius:14px; overflow:hidden; border:1px solid var(--line); background:#fff }
    .tile img{ width:100%; height:auto; display:block; aspect-ratio: 4 / 3; object-fit: cover; object-position:center }

    /* Hover overlay: 20% dark tone + centered title */
    .tile::after{ content:""; position:absolute; inset:0; background:rgba(0,0,0,0.20); opacity:0; transition:opacity .2s ease }
    .label{ position:absolute; inset:0; display:grid; place-items:center; padding:8px 10px; text-align:center; color:#fff; font-weight:600; letter-spacing:.02em; opacity:0; transition:opacity .2s ease }
    .tile:hover::after, .tile:hover .label{ opacity:1 }

    /* small accessibility nicety */
    .tile:focus-within::after, .tile:focus-within .label{ opacity:1 }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <!-- Brand is a link back to the homepage -->
      <a class="brand-link" href="index.html">Mohammad Fasahat</a>

      <nav class="nav" aria-label="Primary">
        <a href="index.html#about">about</a>
        <a href="#" aria-current="page">work</a>
        <a href="index.html#office">office</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section aria-label="Work grid" class="grid">
      <!-- Row 1 -->
      <a class="tile" href="#" aria-label="Project 1">
        <img src="images/work-1.jpg" alt="" />
        <div class="label">Where the Light Unfolds</div>
      </a>
      <a class="tile" href="#" aria-label="Project 2">
        <img src="images/work-2.jpg" alt="" />
        <div class="label">Golpayegan Eco Center</div>
      </a>
      <a class="tile" href="#" aria-label="Project 3">
        <img src="images/work-3.jpg" alt="" />
        <div class="label">Desert House Studies</div>
      </a>

      <!-- Row 2 -->
      <a class="tile" href="#" aria-label="Project 4">
        <img src="images/work-4.jpg" alt="" />
        <div class="label">Fabric Pavilion</div>
      </a>
      <a class="tile" href="#" aria-label="Project 5">
        <img src="images/work-5.jpg" alt="" />
        <div class="label">Eco Corridor</div>
      </a>
      <a class="tile" href="#" aria-label="Project 6">
        <img src="images/work-6.jpg" alt="" />
        <div class="label">Cinematic Studies</div>
      </a>

      <!-- Row 3 -->
      <a class="tile" href="#" aria-label="Project 7">
        <img src="images/work-7.jpg" alt="" />
        <div class="label">Courtyard Typologies</div>
      </a>
      <a class="tile" href="#" aria-label="Project 8">
        <img src="images/work-8.jpg" alt="" />
        <div class="label">Interior Light Tests</div>
      </a>
      <a class="tile" href="#" aria-label="Project 9">
        <img src="images/work-9.jpg" alt="" />
        <div class="label">Stone & Fabric Study</div>
      </a>
    </section>
  </main>
</body>
</html>
