<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work — Mohammad Fasahat</title>
  <meta name="description" content="Selected works by Mohammad Fasahat." />
  <style>
    :root{
      --bg:#f7f8fa; --fg:#0b0d10; --muted:#616a75; --gap:18px;
      --max: calc(100% - 48px);
    }
    *{box-sizing:border-box}
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--fg);
      font:16px/1.5 ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial; }
    a{ color:inherit; text-decoration:none }

    /* Header (canonical) */
    header{ position:fixed; top:0; left:0; right:0; z-index:50; background:transparent; border:0 }
    .bar{ max-width:1300px; margin:0 auto; padding:14px 24px; display:flex; align-items:center; justify-content:space-between }
    .brand{ font-weight:700; }
    .nav{ display:flex; gap:32px }
    .nav a{ font-size:18px; font-weight:600; padding:6px 8px; letter-spacing:0.02em }
    @media (max-width:640px){ .nav a{ font-size:16px; padding:6px } }

    /* Page wrapper */
    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 140px 24px 80px;
    }

    /* GRID: 3 columns x tall rows (large tiles) */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      grid-auto-rows: 320px;                  /* large tile height */
      gap: var(--gap);
      align-items:stretch;
    }

    /* responsive adjustments */
    @media (min-width:1600px){ .wrap{ max-width: 1600px } }
    @media (max-width:1400px){
      .grid{ grid-auto-rows: 380px; } /* slightly smaller on medium screens */
      .wrap{ padding:120px 20px 60px; }
    }
    @media (max-width:1100px){
      .grid{ grid-template-columns: repeat(2, 1fr); grid-auto-rows: 380px; }
      .wrap{ padding:110px 18px 50px; }
    }
    @media (max-width:640px){
      .grid{ grid-template-columns: 1fr; grid-auto-rows: auto; gap:14px; }
      .wrap{ padding:100px 14px 40px; }
    }

    /* Tiles: identical, large, images fill area */
    .tile{
      position:relative;
      display:block;
      border-radius:0;
      overflow:hidden;
      border:0;
      background:transparent;
      text-decoration:none;
      color:inherit;
      isolation:isolate; /* overlay won't blend with label */
      outline:none;
    }

    .tile img{
      width:100%;
      height:100%;
      display:block;
      object-fit:cover;   /* fill tile while preserving ratio (cropping OK) */
      object-position:center;
      transition: transform .28s ease;
      will-change: transform;
    }
    .tile:hover img,
    .tile:focus-within img,
    .tile:active img {
      transform: scale(1.02);
    }

    /* Strong dark overlay (hidden by default, visible on hover/focus) */
    .tile::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.48);
      opacity:0;
      transition:opacity .20s ease;
      pointer-events:none;
      z-index:2;
    }

    /* Label above overlay, sharp white */
    .label{
      position:absolute;
      left:0; right:0; bottom:18px;
      display:flex; justify-content:center; align-items:center;
      color:#ffffff;
      font-weight:700;
      font-size:18px;
      opacity:0;
      transform:translateY(8px) scale(1);
      transition:opacity .18s ease, transform .18s ease;
      text-shadow:0 4px 10px rgba(0,0,0,0.6);
      padding:6px 10px;
      pointer-events:none;
      z-index:3;
      letter-spacing:0.02em;
      mix-blend-mode: normal;
    }

    /* show overlay and enlarge label on hover/focus */
    .tile:hover::after,
    .tile:focus-within::after,
    .tile:hover .label,
    .tile:focus-within .label
    {
      opacity:1;
      transform:translateY(0) scale(1.30); /* larger label on hover */
    }

    .tile:focus-visible { outline: 3px solid rgba(0,0,0,0.06); outline-offset:6px; }

    @media (prefers-reduced-motion: reduce){
      .tile img{ transition: none; transform: none; }
      .tile .label{ transition: none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <a class="brand" href="index.html" style="color:var(--fg); text-decoration:none">Mohammad Fasahat</a>
      <nav class="nav" aria-label="Primary">
        <a href="index.html#about">about</a>
        <a href="#" aria-current="page">work</a>
        <a href="index.html#office">office</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section aria-label="Work grid" class="grid">
      <!-- 9 tiles (3 cols × 3 rows). Replace image paths with your actual files -->
      <a class="tile" href="Ecolodge.html" tabindex="0">
        <img src="images/light/light-1.jpg" alt="Where the Light Unfolds">
        <div class="label">Where the Light Unfolds</div>
      </a>

      <a class="tile" href="Ecolodge.html" tabindex="0">
        <img src="images/hero-6.jpg" alt="Eco Lodge">
        <div class="label">Ecolodge</div>
      </a>

      <a class="tile" href="#" tabindex="0">
        <img src="images/zero-tower/work-3.jpg" alt="Data Farm">
        <div class="label">Data Farm</div>
      </a>

      <a class="tile" href="#" tabindex="0">
        <img src="images/ghana/ghana-3.jpg" alt="Better Half">
        <div class="label">Better Half</div>
      </a>

      <a class="tile" href="#" tabindex="0">
        <img src="images/yard/yard-2.jpg" alt="Yard to Yard">
        <div class="label">Yard to Yard</div>
      </a>

      <a class="tile" href="#" tabindex="0">
        <img src="images/stadium/hero-4.jpg" alt="Rolling Diamond">
        <div class="label">Rolling Diamond</div>
      </a>

      <a class="tile" href="#" tabindex="0">
        <img src="images/housing/housing-1.jpg" alt="Social Housing">
        <div class="label">Social Housing</div>
      </a>

      <a class="tile" href="#" tabindex="0">
        <img src="images/yazd/yazd-1.jpg" alt="A House in Yazd">
        <div class="label">A House in Yazd</div>
      </a>

      <a class="tile" href="#" tabindex="0">
        <img src="images/work-9.jpg" alt="Stone & Fabric Study">
        <div class="label">Stone & Fabric Study</div>
      </a>
    </section>
  </main>
</body>
</html>
